{% extends 'base.html' %}
{% block content %}

<div>
    Hello, {{ user.username|default:'Guest' }}!<br>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a><br>
        <a href="{% url 'password_change' %}">Change Password</a><br>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
</div>

{% endblock %}
